server:
  port: 889
spring:
  application:
    name: product
  profiles:
    active: dev
  sleuth:
    sampler:
      probability: 1
  cloud:
    nacos:
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.cloud.nacos.discovery.namespace}
        username: ${spring.cloud.nacos.discovery.username}
        password: ${spring.cloud.nacos.discovery.password}
        file-extension: yml
#  zipkin:
#    base-url: http://192.168.232.88:9411/
#    sender:
#      type: web #数据传输方式

seata:
  enable-auto-data-source-proxy: false
  tx-service-group: my_test_tx_group #这里需要和config.txt 文件中的service.vgroupMapping.my_test_tx_group=default一致
  application-id: ${spring.application.name}
  config:
    nacos:
      namespace: ${spring.cloud.nacos.discovery.namespace}
      server-addr: ${spring.cloud.nacos.discovery.server-addr}
      username: ${spring.cloud.nacos.discovery.username}
      password: ${spring.cloud.nacos.discovery.password}
      group: SEATA_GROUP
  registry:
    nacos:
      namespace: ${spring.cloud.nacos.discovery.namespace}
      server-addr: ${spring.cloud.nacos.discovery.server-addr}
      username: ${spring.cloud.nacos.discovery.username}
      password: ${spring.cloud.nacos.discovery.password}
      group: SEATA_GROUP



mybatis-plus:
  type-enums-package: com.jx.product.entity.enums
  mapper-locations: classpath:mapper/*.xml
  typeAliasesPackage: com.jx.order.entity
  global-config:
    id-type: 0
    db-column-underline: false
    refresh-mapper: true
  configuration:
    map-underscore-to-camel-case: false
    cache-enabled: true
    lazyLoadingEnabled: true
    multipleResultSetsEnabled: true